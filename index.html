<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passing Clouds</title>
</head>
<style>
    body {
        background: black;
        background: url("https://southerncurrentllc.com/wp-content/uploads/blue-clouds.jpg");
        background-size: cover;
        overflow: hidden;
    }
    
    .cloud1 {
        background: url("http://pngimg.com/uploads/cloud/cloud_PNG24.png");
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        animation: move 20s infinite;
    }
    
    .cloud2 {
        background: url("http://pngimg.com/uploads/cloud/cloud_PNG24.png");
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        animation: move 30s infinite;
    }
    
    .cloud3 {
        background: url("https://sitejerk.com/images/transparent-clouds-3.png");
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        animation: move 60s infinite;
        filter: blur(3px);
    }
    
    @keyframes move {
        from {
            transform: translateX(1500px);
        }
        to {
            transform: translateX(-1100px);
        }
    }
</style>

<body>
    <div>
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
    </div>
</body>

</html>
